    <script>

        function deleteTodo(id) {
          $.ajax({
            url: '/list/'+id,
            dataType:'json',
            method: 'DELETE',
            headers:{'X-CSRFToken': '{{ csrf_token }}'},
            success: function(response){
              $("#"+response.data).closest('li').remove();
            }
          })
        }

        function checkTodo() {
          // alert(id)
          alert('checked')
          data=$(this).closest('#hidden_id').val()
          alert(data)
          
        }

        $(document).ready(function(){
            $.ajax({
            method: 'GET',
            url:  "{% url 'todo' %}",
            success: function (response) {

              Object.keys(response.data).forEach(key=>{
                  data=response.data[key]
                  id=data['id']
                  $('#list').append(
                    '<li class="w-100 data" id="'+data.id+'">'+data.title+
                      '<input type="checkbox" onclick=checkTodo() class="float-left mr-3 mt-2" > <button type="button" onclick=deleteTodo('+data.id+') class="btn btn-outline-danger float-right remove_task">delete</button></li> '
                    );
                    
                  })
                }
            })
      })

      $('#new_task_btn').click(function(e){

                     },
                     error: function (xhr, textStatus, errorThrown) {
                         console.log('Error in Operation');
                     }
                 });
